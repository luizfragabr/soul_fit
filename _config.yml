# Site - Variáveis Globais
title: Soul Fit - Culinária Saudável
bio:
  "Olá, bem vindo ao Espaço Culinário Soul Fit. Venha ter uma experiência saudável e saborosa experimentando uma de nossas refeições.
  Faça seu pedido através do número abaixo ou por WhatsApp. Estamos também nas redes sociais." # Colocar aqui uma breve biografia.
description: "Como ter uma alimentação saudável com praticidade?
  Nossas marmitas são congeladas, produzidas sem uso de glutamato monossódico e outros temperos industrializados." # Colocar aqui uma breve descrição.
reading_time: true
words_per_minute: 200
logo: "assets/img/logo-verde.png"
background: "assets/img/background.jpg"
tiled_bg: false # true = Usa a imagem de fundo tamanho normal; false = tamanho extendido.
locale: pt_BR
foto_rosto: "/assets/img/foto_karynne_bayer_fab.jpg"
baseurl: "" # subcaminho para o site, exemplo: /blog
url: https://soulfit.netlify.com # URL de produção.

# Jekyll
permalink: /:title/ # URLs amigáveis.
markdown: kramdown # Tipo de parser MD utilizado.
highlighter: rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
mathjax: true
sass:
  sass_dir: _sass
  style: compressed

